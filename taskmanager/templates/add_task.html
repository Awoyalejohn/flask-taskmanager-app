{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
      <!-- task_name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
          <input id="task_name" name="task_name" minlength="3" maxlength="25" type="text" class="validate" required>
          <label for="task_name">Task name</label>
        </div>
      </div>
      <!-- task_description-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
          <textarea id="task_description--" name="task_description--" minlength="5" maxlength="200" type="text" class="materialize-textarea validate" required</textarea>
          <label for="task_description--">Task Descripton</label>
        </div>
      </div>
      
      <!--due_date-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-calendar prefix light-blue-text text-darken-4"></i>
          <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
          <label for="due_date">Due Date</label>
        </div>
      </div>
      
     <!-- is_urgent-->
      <div class="row">
        <div class="input-field col s12">
          <div class="switch">
              <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
          <input id="is_urgent" name="is_urgent" type="text">
          <label for="is_urgent">Is Urgent</label>
            <label for=is_urgent>
            
            <input type="checkbox">
      <span class="lever"></span>
      On
    </label>
  </div>
        
        </div>
      </div>
     
      
      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large light-blue darken-1">
              Add Task <i class="fas fa-plus-square right"></i>

          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
